<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <img src="./images/bg-pattern-top.svg" alt="" class="bg-image-top bg-pattern">
  <main>
    <div class="card-bg">
      <img src="./images/bg-pattern-card.svg" alt="card-bg">
    </div>
    <div class="profile-pic">
      <img src="./images/image-victor.jpg" alt="pfp">
    </div>
    <div class="card-content">
      <div class="general-info">
        <div class="name-age">
          <div class="name">
            <h2>Victor Crest</h2>
          </div>
          <div class="age">
            <h2>26</h2>
          </div>
        </div>
        <div class="city">
          <h3>London</h3>
        </div>
      </div>
      <div class="card-stats">
        <div class="stat">
          <h1>80K</h1>
          <h6>Followers</h6>
        </div>
        <div class="stat">
          <h1>803K</h1>
          <h6>Likes</h6>
        </div>
        <div class="stat">
          <h1>1.4K</h1>
          <h6>Photos</h6>
        </div>
      </div>
    </div>
  </main>
  <img src="./images/bg-pattern-bottom.svg" alt="" class="bg-pattern bg-image-bottom">
</body>
</html>
